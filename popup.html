<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSV Logger Settings</title>
        <style>
            body { font-family: sans-serif; padding: 10px; width: 300px; }
            label, input, button { display: block; margin-bottom: 8px; width: 100%; }
            #fileName { font-size: 0.9em; color: #555; margin-top: -4px; margin-bottom: 12px; }
        </style>
    </head>
    <body>
        <h3>CSV Settings</h3>

        <label for="fileInput">Select your CSV log file:</label>
        <input type="file" id="fileInput" accept=".csv, .xls, .xlsx" />
        <div id="fileName">No file chosen</div>

        <button id="saveBtn" disabled>Save</button>

        <script src="popup.js"></script>
    </body>
</html>
